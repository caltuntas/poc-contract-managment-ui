<div class="container">
  <div [hidden]="submitted">
    <h1>Hukuk Bilgileri</h1>
    <form (ngSubmit)="onSubmit()" #talepForm="ngForm" class="ui form">
      <div class="control-group">
        <label class="control-label">Şablon</label>
        <div class="controls">
          <select class="form-control" required>
            <option>Kampanya Sözleşme Şablonu</option>
            <option>Çerçeve Gizlilik Sözleşmesi Şablonu</option>
            <option>Örnek Şablon 1</option>
            <option>Örnek Şablon 2</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Turkcell Grup Şirketi</label>
        <div class="controls">
          <select class="form-control" required>
            <option>REHBERLİK HİZMETLERİ SERVİSİ A.Ş.</option>
            <option>Lifecell Ventures</option>
            <option>BELTEL TELEKOMİNİKASYON HİZMETLERİ A.Ş</option>
            <option>TURKCELL GAYRİMENKUL HİZMETLERİ A.Ş.</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Karşı taraf ünvanı</label>
        <div class="controls">
          <select class="form-control" required>
            <option>Ericsson</option>
            <option>Ericsson ARGE</option>
            <option>Ericsson Global</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Sözleşme Başlangıç Tarihi</label>
        <div class="controls">
          <input
            class="form-control"
            type="date"
            id="sozlesmeBaslangicTarihi"
            [(ngModel)]="model.sozlesmeBaslangicTarihi"
            name="sozlesmeBaslangicTarihi"
            #name="ngModel"
          />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Sözleşme Bitiş Tarihi</label>
        <div class="controls">
          <input
            class="form-control"
            type="date"
            id="sozlesmeBitisTarihi"
            [(ngModel)]="model.sozlesmeBitisTarihi"
            name="sozlesmeBitisTarihi"
            #name="ngModel"
          />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Bedelli</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            ng-model="value"
            name="bedelli"
            ng-change="newValue(value)"
            id="bedelliEvet"
            value="Evet"
          />
          <label class="form-check-label" for="bedelliEvet">Evet</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            ng-model="value"
            name="bedelli"
            ng-change="newValue(value)"
            id="bedelliHayir"
            value="Hayir"
          />
          <label class="form-check-label" for="bedelliHayir">Hayır</label>
        </div>
      </div>

      <div ng-show="value == 'Evet'">
        <div class="control-group">
          <label class="control-label">Sözleşme Bedeli</label>
          <div class="controls">
            <input
              class="form-control"
              type="number"
              min="0"
              id="sozlesmeBedeli"
              [(ngModel)]="model.sozlesmeBedeli"
              name="sozlesmeBedeli"
              #name="ngModel"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Lisans Başlangıç Tarihi</label>
          <div class="controls">
            <input
              class="form-control"
              type="date"
              id="lisansBaslangicTarihi"
              [(ngModel)]="model.lisansBaslangicTarihi"
              name="lisansBaslangicTarihi"
              #name="ngModel"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Lisans Bitiş Tarihi</label>
          <div class="controls">
            <input
              class="form-control"
              type="date"
              id="lisansBitisTarihi"
              [(ngModel)]="model.lisansBitisTarihi"
              name="lisansBitisTarihi"
              #name="ngModel"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Garanti Süresi</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="garantiSuresi"
              [(ngModel)]="model.garantiSuresi"
              name="garantiSuresi"
              #name="ngModel"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Teslim Süresi</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="teslimSuresi"
              [(ngModel)]="model.teslimSuresi"
              name="teslimSuresi"
              #name="ngModel"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Voucher</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="voucher"
              [(ngModel)]="model.voucher"
              name="voucher"
              #name="ngModel"
            />
          </div>
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <input style="display: none;" type="text" id="sozlesmeNo" />
        </div>
      </div>
      <div class="field">
        <button
          type="submit"
          class="ui button"
          [disabled]="!talepForm.form.valid"
        >
          Tamamla
        </button>
      </div>
    </form>
  </div>
</div>
