<div class="container">
  <div [hidden]="submitted">
    <h1>Talep Bilgileri</h1>
    <form (ngSubmit)="onSubmit()" #talepForm="ngForm" class="ui form">
      <div class="control-group">
        <label class="control-label">Şablon</label>
        <div class="controls">
          <select name="sablon" class="form-control" [(ngModel)]="model.sablon" required>
            <option *ngFor="let c of sablonlar" [ngValue]="c.id">{{c.name}}</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Turkcell Grup Şirketi</label>
        <div class="controls">
          <select name="grupSirketi" class="form-control" [(ngModel)]="model.grupSirketi" required>
            <option *ngFor="let c of grupSirketleri" [ngValue]="c.id">{{c.name}}</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Karşı taraf ünvanı</label>
        <div class="controls">
          <select name="karsiTarafUnvani" class="form-control" [(ngModel)]="model.karsiTarafUnvani" required>
            <option *ngFor="let c of karsiTarafUnvanlari" [ngValue]="c.id">{{c.name}}</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Sözleşme Başlangıç Tarihi</label>
        <div class="controls">
          <input
            class="form-control"
            type="date"
            id="sozlesmeBaslangicTarihi"
            [(ngModel)]="model.sozlesmeBaslangicTarihi"
            name="sozlesmeBaslangicTarihi"
            #name="ngModel"
          />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Sözleşme Bitiş Tarihi</label>
        <div class="controls">
          <input
            class="form-control"
            type="date"
            id="sozlesmeBitisTarihi"
            [(ngModel)]="model.sozlesmeBitisTarihi"
            name="sozlesmeBitisTarihi"
            #name="ngModel"
          />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Bedelli</label>
        <div *ngFor="let option of bedelliSecenekleri">
          <div class="radio">
              <input type="radio"
                 name="radio"
                 id="radio-{{option.id}}"
                 [(ngModel)]="model.bedelli"
                 [value]="option.value"
                 />

          <label for="radio-{{option.id}}">{{option.id}}
          </label>
      </div>
      </div>
      </div>

      <div *ngIf="model.bedelli=='Evet'" >
        <div class="control-group">
          <label class="control-label">Sözleşme Bedeli</label>
          <div class="controls">
            <input
              class="form-control"
              type="number"
              min="0"
              id="sozlesmeBedeli"
              [(ngModel)]="model.sozlesmeBedeli"
              name="sozlesmeBedeli"
              #name="ngModel"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Lisans Başlangıç Tarihi</label>
          <div class="controls">
            <input
              class="form-control"
              type="date"
              id="lisansBaslangicTarihi"
              [(ngModel)]="model.lisansBaslangicTarihi"
              name="lisansBaslangicTarihi"
              #name="ngModel"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Lisans Bitiş Tarihi</label>
          <div class="controls">
            <input
              class="form-control"
              type="date"
              id="lisansBitisTarihi"
              [(ngModel)]="model.lisansBitisTarihi"
              name="lisansBitisTarihi"
              #name="ngModel"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Garanti Süresi</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="garantiSuresi"
              [(ngModel)]="model.garantiSuresi"
              name="garantiSuresi"
              #name="ngModel"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Teslim Süresi</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="teslimSuresi"
              [(ngModel)]="model.teslimSuresi"
              name="teslimSuresi"
              #name="ngModel"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Voucher</label>
          <div class="controls">
            <input
              class="form-control"
              type="text"
              id="voucher"
              [(ngModel)]="model.voucher"
              name="voucher"
              #name="ngModel"
            />
          </div>
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <input style="display: none;" type="text" id="sozlesmeNo" />
        </div>
      </div>
      <div class="field">
        <button
          type="submit"
          class="ui button"
          [disabled]="!talepForm.form.valid"
        >
          Tamamla
        </button>
      </div>
    </form>
  </div>
</div>
