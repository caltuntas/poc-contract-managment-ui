<div class="signin-content">
  <mat-card>
    <mat-card-title fxFlex>
      <span>
      Ericsson Süreç Yöneticisi
        </span>
  </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Lütfen devam etmek için sisteme giriş yapın</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Kullanıcı" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Şifre" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Giriş Yap</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
