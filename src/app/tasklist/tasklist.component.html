<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{headerTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.variables && element.variables.workflowNo }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>İsim</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Açıklama</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Başlatma Tarihi</th>
        <td mat-cell *matCellDef="let element">{{ (element.created || element.startTime) | date:'dd.MM.yyyy HH:mm' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="test">
        <th mat-header-cell *matHeaderCellDef>*</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/tasks/{{element.id}}/{{element.processInstanceId}}/0">İşlem Yap</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="test2">
        <th mat-header-cell *matHeaderCellDef>*</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/tasks/{{element.id}}/{{element.processInstanceId}}/1">Görüntüle</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
